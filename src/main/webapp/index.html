
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
.container {
	width: 40%;
	margin: auto;;
	padding: 20px;
	font-size: 20px;
	border: 1px solid black;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form action="register" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name="user_name"
						required placeholder="enter here" /></td>
				</tr>

				<tr>


					<td>Enter your password</td>
					<td><input required type="password" name="user_password"
						placeholder="enter here" /></td>
				</tr>

				<tr>


					<td>Enter your mail</td>
					<td><input type="email" name="user_mail"
						placeholder="enter here" /></td>
				</tr>
				<tr>


					<td>selet gender</td>
					<td><input type="radio" name="user_gender" value="Male" />male</td>
					<td><input type="radio" name="user_gender" value="Female" />female</td>

				</tr>
				<tr>


					<td>Select your course</td>
					<td><select name="user_courde">
							<option value="java">JAVA</option>
							<option value="php">PHP</option>
							<option value="python">PYTHON</option>
							<option value="android">ANDROID</option>

					</select></td>


				</tr>
				<tr>
					<td style="text-align: right"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree terms and condition</td>

				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit ">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>


			</table>
		</form>
	</div>
</body>
</html>
